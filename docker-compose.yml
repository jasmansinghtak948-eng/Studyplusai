version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: studyplusai_postgres
    environment:
      POSTGRES_USER: studyplusai
      POSTGRES_PASSWORD: studyplusai_password
      POSTGRES_DB: studyplusai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyplusai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studyplusai_backend
    environment:
      DATABASE_URL: postgresql://studyplusai:studyplusai_password@postgres:5432/studyplusai
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: studyplusai_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: studyplusai_network
